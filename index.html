<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Random Number Generator </title>
</head>
<body style="background-color: black;">
    <h1> Generate a random number from 1-10</h1>
    <button><a onclick="generateFunction()">GENERATE</a></button>
    <div id="numbergen"><textarea style="visibility: hidden;"></textarea></div>
    <script>


        function generateFunction() {

        var randomNumber = Math.floor(Math.random() *10, +1);

        document.getElementById("numbergen").innerHTML = "Your number is " + randomNumber;

        console.log(randomNumber)

       }
       
    </script>

</div>
</body>
</html>
